<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/main.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

</head>

<body>
<div class="container " >
<div class="row centered">
    <div class="col text-center">
        <h2>Sudoku Solver</h2>
    </div></div>
<div class="puzzle d-flex justify-content-center" name="puzzle">
<form class="text-center sudoku-input">
    {% for y in range(0,9) %}
        <div class="row justify-content-center">
        {% for x in range(0,9) %}
            {% if (x == 2 or x == 5) and (y == 2 or y == 5) %}
                        <div class="col-sm-1 px-0 border-bottom border-end border-dark"><input id='{{ x }}{{ y }}' class = "form-control" size="1" maxlength="1" min="0" max="9" type='number' name='{{ x }}{{ y }}' size="1"></div>
            {% elif y == 2 or y == 5 %}
                        <div class="col-sm-1 px-0 border-bottom border-dark"><input id='{{ x }}{{ y }}' class = "form-control" size="1" maxlength="1" min="0" max="9" type='number' name='{{ x }}{{ y }}' size="1"></div>
            {% elif x == 2 or x == 5 %}
                        <div class="col-sm-1 px-0 border-end border-dark"><input id='{{ x }}{{ y }}' class = "form-control" size="1" maxlength="1" min="0" max="9" type='number' name='{{ x }}{{ y }}' size="1"></div>
            {% else %}
                        <div class="col-sm-1 px-0"><input id='{{ x }}{{ y }}' class = "form-control" size="1" maxlength="1" min="0" max="9" type='number' name='{{ x }}{{ y }}'  size="1"></div>
            {% endif %}
        {% endfor %}

            </div>
    {% endfor %}
    <div class ="row d-flex justify-content-center">
        <div class = "col-sm-2">
            <button class="btn btn-success" id='send'>Solve</button>
            </div>
        <div class = "col-sm-2">
            <button type="button" class="btn btn-warning" id='clear'>Clear</button>
        </div>
    </div>

</form>

</div>

<div class="col centered text-center">
<div class="row justify-content-center h3" id="row0">

</div>
<div class="row justify-content-center h3" id="row1">

</div>
<div class="row justify-content-center h3" id="row2">

</div>
<div class="row justify-content-center h3" id="row3">

</div>
<div class="row justify-content-center h3" id="row4">

</div>
<div class="row justify-content-center h3" id="row5">

</div>
<div class="row justify-content-center h3" id="row6">

</div>
<div class="row justify-content-center h3" id="row7">

</div>
<div class="row justify-content-center h3" id="row8">
</div>

</div>
</div>

</body>
</html>
